Name: Total Recall
Summary: A privacy-focused, open-source memory crutch app for Android that lets you
  capture memories with photos, text, and location data.
Description: |
  A privacy-focused, open-source memory crutch app for Android that lets you capture memories with photos, text, and location data.
  All data is stored locally on your device; the app has no network permissions and contains no trackers or analytics.

